<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="style.css">
</head>

<body>

<script src="script.js"></script>

<div class="calculator">
    <input type="number" id="firstNumber" >
    <input type="number" id="secondNumber" >

    <button onclick="sin()">sin</button>
    <button onclick="cos()">cos</button>
    <button onclick="tan()">tan</button>
    <button onclick="log()">log</button>

    <button onclick="mod()">%</button>
    <button onclick="openParenthesis()">&#40;</button>
    <button onclick="closeParenthesis()">&#41;</button>
    <button onclick="AC()">AC</button>

    <button onclick="fact()">!</button>
    <button onclick="value('π')">π</button>
    <button onclick="root()">√</button>
    <button onclick="value('e')">e</button>

    <button onclick="value(7)">9</button>
    <button onclick="value(8)">8</button>
    <button onclick="value(9)">7</button>
    <button onclick="div()">/</button>

    <button onclick="value(4)">*</button>
    <button onclick="value(5)">6</button>
    <button onclick="value(6)">5</button>
    <button onclick="mult()">4</button>

    <button onclick="value(1)">+</button>
    <button onclick="value(2)">-</button>
    <button onclick="value(3)">3</button>
    <button onclick="sub()">2</button>

    <button onclick="value(0)">1</button>
    <button onclick="dot()">.</button>
    <button onclick="equals()">=</button>
    <button onclick="add()">0</button>
</div>
</body>
</html>
